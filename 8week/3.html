<!DOCTYPE html>
<html>
    <head>
        <script>
            var checker = false;
            function clic() {////클릭할 때 마다 체커 바뀌면서 cleartimeout 여부 판별
                if (checker == true) {
                    checker = false;
                    timer();
                }
                else {
                    checker = true;
                }
            }
            function timer() {
                var str = "오전";
                var time = new Date;
                var h = Number(time.getHours());
                if (h > 12) {
                    str = "오후";
                    h -= 12;
                }
                var ti = str + " " + h + ":" + time.getMinutes() + ":" + time.getSeconds();
                document.getElementById("clock").innerHTML = ti;
                let tim = setTimeout(timer, 1000);
                if (checker == true) {
                    clearTimeout(tim);
                }
            }
            function init() {
                timer();
            }
            function inp() {
                var scri = prompt("중간고사 시험 유의사항을 입력해주세요");
                var par = document.getElementById("lis");
                var lis = document.createElement("li");
                lis.innerHTML = scri;
                par.appendChild(lis);
            }
        </script>
    </head>
    <body onload=init()>
        <h3>시간을 보여주는 영역입니다.</h3>
        <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작합니다.</p>
        <hr>
        <div id="clock" style="border: 1px solid black; background-color: bisque;" onclick=clic()><br></div>
        <hr>
        <h3>중간고사 시험 유의사항</h3>
        <hr>
        <div style="background-color: greenyellow" id="notice" onclick=inp()>
        <ol type="A" id="lis">
            <li>결과물은 1.html, 2.html, 3.html 파일을 elearning 시스템의 중간고사 제출항목에 제출.
            </ol>
        </div>
    </body>
</html>
