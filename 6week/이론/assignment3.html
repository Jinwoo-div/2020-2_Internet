<!DOCTYPE html>
<html>
    <head>
        <script>
            function buttonClicked() {
                var newdiv = document.createElement("div");
                newdiv.setAttribute("id", "dv");
                newdiv.style.backgroundColor = "red";
                var data = document.getElementById("menu");
                var checker = [];
                for(var i = 0; i < 3; i++) {
                    if (data[i].checked) {
                        checker.push(data[i].value);
                    }
                }
                var str = "";
                for (var i = 0; i < checker.length; i++) {
                    if (i == checker.length - 1) {
                        str += checker[i] + "을 주문 하였습니다";
                        continue;
                    }
                    str += checker[i] + ", ";
                }
                newdiv.innerHTML = str;
                var par = document.getElementById("area");
                par.appendChild(newdiv);
            }
        </script>
    </head>
    <body id="area">
        <form id="menu">
            <input type="checkbox" id="짜" value="짜장면">
            <label for="짜">짜장면</label><br>
            <input type="checkbox" id="짬" value="짬뽕">
            <label for="짬">짬뽕</label><br>
            <input type="checkbox" id="햄" value="햄버거">
            <label for="햄">햄버거</label><br>
            <input type="button" id="confirm" onclick=buttonClicked() value="주문완료"></input>
        </form>
    </body>
</html>
